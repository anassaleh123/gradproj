{% include "parts/header.html" %}

  <!-- Content Wrapper. Contains page content -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
   
    <!-- Main content -->
    <section class="content">
      <div class="col-md-7">
        <hr>
        <div class="card card-body">
          <a class="btn btn-primary  btn-sm btn-block" >Create Order</a>
          <table class="table table-sm">
            <tr>
              <th>Product</th>
              <th>Date Orderd</th>
              <th>Status</th>
              <th>Update</th>
              <th>Remove</th>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              
            </tr>
    
            {% for admin in ADMINS %}
              <tr>
                <td>{{admin.product}}</td>
                <td>{{admin.date_created}}</td>
                <td>{{admin.status}}</td>
                <td><a class="btn btn-sm btn-info" href="{% url 'update_admin' admin.id %}">Update</a></td>
    
                <td><a class="btn btn-sm btn-danger" href="{% url 'delete_admin' admin.id %}">Delete</a></td>
    
              </tr>
            {% endfor %}
    
        
          </table>
        </div>
      </div>
    
    </div>
    </section>
  
  </div>
  <!-- /.content-wrapper -->
   

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
