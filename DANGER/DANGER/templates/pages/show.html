{% include "parts/header.html" %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  
    <!-- Main content -->
    <section class="content">
      
      <div class="card">
              
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    
                  <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>profpic</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                  </tr>
                  </thead>
                  <tbody>
                    {% for admin in admin_list %}
                  <tr>
                    <td>{{admin.username}}</td> 
                    <td>{{admin.email}}
                    </td>
                    <td> {% if admin.profpic %}
                      <img src="{{ admin.profpic.url }}" alt="no img" width="40" height="40">
                      {% endif %}</td>
                    <td><a href="{% url 'update_admin' admin.id %}" class="btn btn-outline-secondary btn-sm">Update</a></td>
                    <td><a href="{% url 'delete_admin' admin.id %}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                   

				
                  </tr>
                 
                    {% endfor %}
                  
                  </tfoot>
                </table>
              </div>
    </section>
  
  </div>
  <!-- /.content-wrapper -->
   

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
